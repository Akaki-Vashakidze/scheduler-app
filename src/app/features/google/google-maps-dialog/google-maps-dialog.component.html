<div class="map-container" style="padding: 20px;">
  <input 
    #searchField 
    type="text" 
    placeholder="Search for a city or place..." 
    style="width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #4285F4; border-radius: 4px; font-size: 16px;"
  />

  <google-map 
    height="450px" 
    width="100%" 
    [center]="center" 
    [zoom]="zoom"
    (mapClick)="onMapClick($event)">
    
    @if (selectedPosition) {
      <map-marker [position]="selectedPosition"></map-marker>
    }
  </google-map>

  @if (shareableLink) {
    <div style="margin-top: 20px; padding: 15px; background: #e8f0fe; border-radius: 8px; border: 1px solid #4285F4;">
      <p style="margin: 0; font-weight: bold; color: #1967d2;">Location Selected!</p>
      <p style="word-break: break-all; margin: 10px 0;">
        <a [href]="shareableLink" target="_blank">{{ shareableLink }}</a>
      </p>
      <button (click)="copyLink()" style="cursor: pointer; padding: 5px 10px;">Copy Link</button>
    </div>
  }
</div>
