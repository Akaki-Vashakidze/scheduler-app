<div class="header_container page_content">

  <div class="auth_cont">
    <form #loginForm="ngForm" class="login_form">
      <div class="inputs_cont">
        <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required class="login_input" />
      </div>
      <div *ngIf="errorMessage" style="color: red; text-align: center;">{{errorMessage}}</div>
      <div *ngIf="successMessage" style="color: red; text-align: center;">{{successMessage}}</div>
      <div class="actions">
        <button routerLink="/login" type="text" class="auth_buttons main_button">
          {{ 'back' | translate }}
        </button>
        <button (click)="sendMail()" type="submit" class="auth_buttons main_button login_bt">
          {{ 'send_mail' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
